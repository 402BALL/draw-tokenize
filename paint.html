<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" type="image/jpeg" href="favicon.jpeg">
        <title>Fluid Paint â€” Draw&Tokenize</title>
        <meta name="description" content="Fluid paint simulation">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="paint/paint.css">
        <style>
            .back-btn {
                position: fixed;
                top: 1rem;
                left: 1rem;
                z-index: 10000;
                display: flex;
                align-items: center;
                gap: 0.4rem;
                padding: 0.5rem 1rem;
                background: rgba(255,255,255,0.9);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                border: 1px solid rgba(0,0,0,0.12);
                border-radius: 2rem;
                color: #1a1a1a;
                font-family: 'Open Sans', sans-serif;
                font-size: 13px;
                font-weight: 600;
                text-decoration: none;
                cursor: pointer;
                transition: transform 0.3s cubic-bezier(0.19, 1, 0.22, 1), box-shadow 0.3s ease;
            }
            .back-btn:hover {
                transform: scale(1.05);
                box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            }
            .back-btn:active {
                transform: scale(0.95);
            }
            .back-btn svg {
                width: 14px;
                height: 14px;
            }
            .tokenize-btn {
                position: fixed;
                bottom: 1.5rem;
                right: 1.5rem;
                z-index: 10000;
                padding: 0.7rem 1.4rem;
                background: #1a1a1a;
                color: #fff;
                font-family: 'Open Sans', sans-serif;
                font-size: 14px;
                font-weight: 700;
                border: none;
                border-radius: 2rem;
                cursor: pointer;
                transition: transform 0.3s cubic-bezier(0.19, 1, 0.22, 1), box-shadow 0.3s ease;
                display: flex;
                align-items: center;
                gap: 6px;
            }
            .tokenize-btn:hover {
                transform: scale(1.05);
                box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            }
            .tokenize-btn:active {
                transform: scale(0.95);
            }
        </style>
    </head>

    <body>
        <button class="tokenize-btn" id="tokenizeBtn" onclick="goTokenize()">Tokenize</button>

        <a href="gallery.html" class="back-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5"></path>
                <path d="M12 19l-7-7 7-7"></path>
            </svg>
            Back
        </a>

        <script type="text/template" id="main">
            <div id="ui">
                <div id="clear-button" class="button">Clear</div><div id="save-button" class="button">Save</div>

                <div class="control-label">Quality</div>
                <div class="buttons" id="qualities"></div>
                <div style="clear:both"></div>

                <div class="control-label">Color Mode</div>
                <div class="buttons" id="models"></div>
                <div style="clear:both"></div>

                <div class="control-label">Paint Fluidity</div>
                <div id="fluidity-slider" class="slider"></div>

                <div class="control-label">Bristle Count</div>
                <div id="bristles-slider" class="slider"></div>

                <div class="control-label">Brush Size</div>
                <div id="size-slider" class="slider"></div>

                <div class="control-label">Paint Color</div>

                <div id="undo-button" class="button">Undo</div><div id="redo-button" class="button">Redo</div>
            </div>

            <div id="instructions">
                <span>Click and hold</span> to paint <br/>
                <span>Scroll</span> to change brush size<br/>
                <span>Space + drag</span> to pan<br/>
                <span>Drag edges</span> to resize canvas
            </div>
        </script>

        <script type="text/template" id="no-support">
            <div id="no-support-container">
                <div id="error"></div>
                <div id="backlink"><a href="gallery.html">Back to gallery</a></div>
            </div>
        </script>

        <div id="placeholder"></div>

        <script>window.SHADER_BASE_PATH = 'paint/';</script>
        <script src="paint/wrappedgl.js"></script>
        <script src="paint/utilities.js"></script>
        <script src="paint/rectangle.js"></script>
        <script src="paint/brush.js"></script>
        <script src="paint/simulator.js"></script>
        <script src="paint/colorpicker.js"></script>
        <script src="paint/slider.js"></script>
        <script src="paint/buttons.js"></script>
        <script src="paint/paint.js"></script>

        <script>
            'use strict';

            var canvas = document.createElement('canvas');
            var wgl = WrappedGL.create(canvas, { preserveDrawingBuffer: true });

            if (wgl !== null && wgl.hasFloatTextureSupport()) {
                document.body.appendChild(canvas);
                document.getElementById('placeholder').outerHTML = document.getElementById('main').innerHTML;
                var painter = new Paint(canvas, wgl);
            } else {
                document.getElementById('placeholder').outerHTML = document.getElementById('no-support').innerHTML;

                if (wgl === null) {
                    document.getElementById('error').innerHTML = 'Unfortunately, your browser does not support WebGL.';
                } else {
                    document.getElementById('error').innerHTML = 'Unfortunately, your browser does not support WebGL floating point textures.';
                }
            }

            function goTokenize() {
                var btn = document.getElementById('tokenizeBtn');
                btn.textContent = 'Saving...';
                btn.disabled = true;

                if (!painter || !painter.getDataURL) { btn.textContent = 'Tokenize'; btn.disabled = false; return alert('Paint not ready'); }

                // Use paint.js getDataURL() to capture only the painting area
                var imageData = painter.getDataURL();

                // Save to server first, then redirect with drawing ID
                fetch('/api/drawings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ imageData: imageData, tool: 'Fluid Paint' })
                })
                .then(function(res) { return res.json(); })
                .then(function(data) {
                    if (data.success && data.drawing) {
                        window.location.href = 'tokenize.html?id=' + data.drawing.id;
                    } else {
                        throw new Error(data.error || 'Failed to save');
                    }
                })
                .catch(function(err) {
                    alert('Error: ' + err.message);
                    btn.textContent = 'Tokenize';
                    btn.disabled = false;
                });
            }
        </script>
    </body>
</html>
